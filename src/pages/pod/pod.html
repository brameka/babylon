<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pod.name}}</ion-title>
    <ion-buttons end>
        <button class="dark-btn" ion-button icon-only (click)="options()">
            <ion-icon name="md-more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="complete()"><ion-icon name="md-checkmark"></ion-icon></button>
    </ion-fab>
    <ion-card>
        <div class="video-container">
            <video #videoPlayer class="video" preload="metadata" loop webkit-playsinline playsinline autoplay>
                <source src="http://dt9l6ktqnhlee.cloudfront.net/v{{pod.video}}" type="video/mp4"/>
            </video>
            <!--<ion-icon *ngIf="videoState" class="video-container__play" name="md-play" (click)="play()"></ion-icon>
            <ion-icon *ngIf="!videoState" class="video-container__play" name="md-pause" (click)="play()"></ion-icon>-->

            <ion-icon *ngIf="isMuted" class="video-container__sound" name="md-volume-off" (click)="volume()"></ion-icon>
            <ion-icon *ngIf="!isMuted" class="video-container__sound" name="md-volume-up" (click)="volume()"></ion-icon>
        </div>

        <ion-card-content>
            <div [innerHTML]="pod.description"></div>
            <div *ngIf="pod.tips" class="tip">
                <div class="tip-icon">
                    <ion-icon name="md-information-circle"></ion-icon>
                </div>
                <div class="tip-message">
                    <strong>TIP:</strong> {{pod.tips}}
                </div>
            </div>
        </ion-card-content>
    </ion-card>

</ion-content>
