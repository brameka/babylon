<ion-slides pager>

  <ion-slide style="padding: 30px 60px 60px 60px;">
    <div class="video-container">
        <video #videoPlayer class="video" preload="metadata" loop webkit-playsinline playsinline autoplay>
            <source src="http://dt9l6ktqnhlee.cloudfront.net/v1.mp4" type="video/mp4"/>
        </video>
    </div>

    <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
        <img src="assets/images/onboard1.png" alt="">
    </div>
    <div>
        <button ion-button (click)="start()">Get Started</button>
    </div>
  </ion-slide>

  <ion-slide style="padding: 60px">
    <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
        <img src="assets/images/onboard2.png" alt="">
    </div>
    <div>
        <button ion-button (click)="start()">Get Started</button>
    </div>
  </ion-slide>

</ion-slides>
